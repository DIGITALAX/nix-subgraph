type Order @entity {
  id: ID!
  price: BigInt!
  token: Token!
  tokenIds: [BigInt!]!
  maker: String!
  taker: String!
  buyOrSell: String!
  anyOrAll: String!
  expiry: BigInt!
  tradeCount: BigInt!
  tradeMax: BigInt!
  orderIndex: BigInt!
}

type Token @entity {
  id: ID!
  name: String!
  symbol: String!
  orderIndexes: [String!]!
  orders : [Order!]! @derivedFrom(field:"token")
  executed: BigInt!
  volumeToken: BigInt!
  volumeErc20: BigInt!
}


